<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HitchTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet"/>
    <base href="/">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 100px;
        left: 20%;
        bottom: 0;
        height: 65%;
        width: 60%;
        border-radius: 20px;
      }
      .fare-container {
        text-align: center;
        margin-top: -10%;
        font-size: 34px;
      }
    </style>
  </head>
  <body class="mat-typography">
    <app-root></app-root>
    <!-- MAPBOX API -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />
    <div id="map"></div>
    <script>
      let prijs;

      // GEOPOINT VIEW
      mapboxgl.accessToken = "pk.eyJ1IjoiY2hhbmd3ZW5qaWUiLCJhIjoiY2w4c253cnBhMGt6bTN5cGM0YXZwOG1iZSJ9.wtAz8bLhY3Zb3AYoQL5l0Q";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v11",
        center: [5.725, 51.80917],
        zoom: 13,
      });

      // DIRECTIONS SUMMARY
      const route = new MapboxDirections({
        accessToken: mapboxgl.accessToken,
        profile: 'mapbox/driving',
        startLocation: '5.725, 51.80917',
      });

      map.addControl(route, 'top-left');

      route.on("route", (e) => {
        const distance = e.route[0].distance/1608.57875*1.609344;
        const price = (distance*1.75+5).toFixed(2);
        document.getElementById("fare-placeholder").innerHTML = ""
        document.getElementById("fare-text").innerHTML = "Jouw prijs: "
        document.getElementById("fare").innerHTML = "€" + price;
        document.getElementById("fare-summary").innerHTML = "(€5 + €1.75/km)"
      })
    </script>
    <div class="fare-container">
      <a id="fare-placeholder">Kies een startpunt en eindbestemming</a>
      <a id="fare-text"></a>
      <a style="color: darkred;" id="fare"></a>
      <p style="color: darkgreen; padding-top: 15px;" id="fare-summary"></p>
  </div>
  </body>
</html>
